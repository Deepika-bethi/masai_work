<!DOCTYPE html>
<html>
<head>
  <title>Notes App with localStorage</title>
</head>
<body>

  <h2>Notes App (localStorage)</h2>

  <textarea id="notes" rows="10" cols="40" placeholder="Type your notes here..."></textarea>
  <br><br>

  <button id="saveBtn">Save Notes</button>
  <button id="loadBtn">Load Notes</button>
  <button id="clearBtn">Clear Notes</button>

  <script src="script.js"></script>

</body>
</html>
