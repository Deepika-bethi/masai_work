<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Masai Hiring Partners 10x4</title>
  <style>
    body {
      background: #f7f7fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 50px;
    }
    .logo-grid {
      width: 1720px; /* 10 * (160px box + 12px gap) approx. */
      margin: auto;
      background: #f6f5fd;
      border-radius: 32px;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-gap: 36px 22px;
      padding: 38px 0;
      box-shadow: 0 2px 12px rgba(130,130,190,0.06);
    }
    .logo-box {
      width: 150px;
      height: 95px;
      background: #fff;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 7px rgba(80,40,150,0.06);
      padding: 8px;
      transition: box-shadow 0.24s;
    }
    .logo-box img {
      max-width: 86px;
      max-height: 44px;
      object-fit: contain;
      display: block;
      margin: auto;
    }
    .logo-box:hover {
      box-shadow: 0 2px 18px rgba(80,40,150,0.10);
    }
  </style>
</head>
<body>
  <div class="logo-grid">
    <!-- Add or copy logo-box divs as needed, total 40 for 10x4 grid -->
    <div class="logo-box"><img src="https://logos-world.net/wp-content/uploads/2021/03/Capgemini-Logo-700x394.png" alt="Capgemini"></div>
    <div class="logo-box"><img src="https://logosarchive.com/wp-content/uploads/2022/01/Simplilearn-logo.png" alt="Simplilearn"></div>

    <div class="logo-box"><img src="https://assets.website-files.com/63a58bbd037d4dfe424c7ddd/63c7eca8bdb27351d671d286_urbanpiper-logo%202.png" alt="UrbanPiper"></div>
    <div class="logo-box"><img src="https://seeklogo.com/images/A/airmeet-logo-992D43A95E-seeklogo.com.png" alt="Airmeet"></div>
    <div class="logo-box"><img src="https://1000logos.net/wp-content/uploads/2021/05/Paytm-logo.png" alt="Paytm"></div>
