<!DOCTYPE html>
<html>
<head>
  <title>Profile Card</title>
  <style>
    .profile-card {
      width: 300px;
      height: 400px;
      margin: auto;
      padding: 20px;
      border: 2px solid black;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.11);
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: 0;
      margin-bottom: 18px;
      border: 4px solid #eee;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    .profile-card h2 {
      margin: 0 0 10px 0;
      font-size: 1.6em;
      color: #222;
      text-align: center;
    }
    .profile-card p {
      font-size: 1em;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img class="profile-img" src="https://randomuser.me/api/portraits/men/45.jpg" alt="Profile Image">
    <h2>Rahul Sharma</h2>
    <p>Enthusiastic Web Developer & Coder. Loves building creative web projects & learning new technologies.</p>
  </div>
</body>
</html>
