<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Masai Investors</title>
  <style>
    body {
      background: #f6f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 40px 0;
    }
    .investors-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
    }
    .investor-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(90,90,111,0.13);
      border: 1.5px solid #ececec;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      width: 250px;
      padding-bottom: 14px;
      box-sizing: border-box;
    }
    .investor-photo {
      width: 100%;
      height: 220px;
      object-fit: cover;
      margin-bottom: 14px;
      border-radius: 12px 12px 0 0;
    }
    .investor-name {
      font-weight: 700;
      font-size: 1.07em;
      margin: 0 0 6px;
      color: #1a183b;
      text-align: center;
      padding: 0 10px;
    }
    .investor-title {
      color: #6d6c7b;
      font-size: 0.98em;
      margin: 0 0 6px;
      text-align: center;
    }
    .company-logo {
      width: 80px;
      height: auto;
      margin-top: 8px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="investors-container">
    <div class="investor-card">
      <img class="investor-photo" src="https://upload.wikimedia.org/wikipedia/commons/8/86/Vijay_Shekhar_Sharma.jpg" alt="Vijay Shekhar Sharma" />
      <div class="investor-name">Vijay Shekhar Sharma</div>
      <div class="investor-title">Founder & CEO</div>
      <img class="company-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/55/Paytm_logo.png" alt="Paytm" />
    </div>
    <div class="investor-card">
      <img class="investor-photo" src="https://media-exp1.licdn.com/dms/image/C4E03AQGMxN20TnZUuw/profile-displayphoto-shrink_800_800/0/1628789142128?e=1699488000&v=beta&t=g7vR-rInmAmlsqoCDVqvjcGIhYFo0Z6DbJs8Ys3CUCQ" alt="Kunal Shah" />
      <div class="investor-name">Kunal Shah</div>
      <div class="investor-title">Founder</div>
      <img class="company-logo" src="https://upload.wikimedia.org/wikipedia/commons/4/41/CRED-logo.png" alt="CRED" />
    </div>
    <div class="investor-card">
      <img class="investor-photo" src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Amrish_Rau_2020.jpg" alt="Amrish Rau" />
      <div class="investor-name">Amrish Rau</div>
      <div class="investor-title">CEO</div>
      <img class="company-logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Pine_Labs_logo.png" alt="Pine Labs" />
    </div>
    <div class="investor-card">
      <img class="investor-photo" src="https://i1.wp.com/www.iimb.ac.in/sites/default/files/inline-images/Sampad-Swain_1_1.png" alt="Sampad Swain" />
      <div class="investor-name">Sampad Swain</div>
      <div class="investor-title">Co-Founder & CEO</div>
      <img class="company-logo" src="https://seeklogo.com/images/I/instamojo-logo-1454C71FDE-seeklogo.com.png" alt="Instamojo" />
    </div>
    <div class="investor-card">
      <img class="investor-photo" src="https://yt3.googleusercontent.com/ytc/AGIKgqOzJYkilA0jeIfUxGIQHvgjrqAVPBBsAydoqQfF=s900-c-k-c0x00ffffff-no-rj" alt="Ankush Sachdeva" />
      <div class="investor-name">Ankush Sachdeva</div>
      <div class="investor-title">Co-Founder & CEO</div>
      <img class="company-logo" src="https://upload.wikimedia.org/wikipedia/commons/3/3f/ShareChat_logo.png" alt="ShareChat" />
    </div>
    <div class="investor-card">
      <img class="investor-photo" src="https://lh3.googleusercontent.com/a-/AOh14GhBTnNVlTGZsZIXF13bvYGy85VzNYkLrkl_yPsn=s400" alt="Bhanu Pratap Singh" />
      <div class="investor-name">Bhanu Pratap Singh</div>
      <div class="investor-title">Co-Founder & CTO</div>
      <img class="company-logo" src="https://upload.wikimedia.org/wikipedia/commons/3/3f/ShareChat_logo.png" alt="ShareChat" />
    </div>
    <div class="investor-card">
      <img class="investor-photo" src="https://pbs.twimg.com/profile_images/1339285273493916672/yAkm9ZSp_400x400.jpg" alt="Farid Ahsan" />
      <div class="investor-name">Farid Ahsan</div>
      <div class="investor-title">Co-Founder & COO</div>
      <img class="company-logo" src="https://upload.wikimedia.org/wikipedia/commons/3/3f/ShareChat_logo.png" alt="ShareChat" />
    </div>
    <div class="investor-card">
      <img class="investor-photo" src="https://media-exp1.licdn.com/dms/image/C5603AQGv_TvsSuskbw/profile-displayphoto-shrink_800_800/0/1607584396734?e=1699488000&v=beta&t=nrZPJ4nBlJ-w9o5hhCxdFgn3nO2A0fQNUQeI9sjrINfo" alt="Amit Kumar Agarwal" />
      <div class="investor-name">Amit Kumar Agarwal</div>
      <div class="investor-title">Founder & CEO</div>
      <img class="company-logo" src="https://upload.wikimedia.org/wikipedia/commons/8/8b/NoBroker_logo.png" alt="NoBroker" />
    </div>
  </div>
</body>
</html>
