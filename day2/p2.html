<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vertical Box Assignment</title>
  <style>
    body {
      background: #f8f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .outer-box {
      background: #c9b3e4;
      width: 420px;
      margin: 40px auto;
      padding: 36px 0 36px 0;
      border-radius: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .outer-box h2 {
      margin: 0 0 34px 0;
      text-align: center;
      color: #3b3164;
      font-size: 2.1em;
      font-style: italic;
      font-weight: 700;
    }
    .info-card {
      background: #fff;
      width: 320px;
      margin: 22px 0;
      border-radius: 13px;
      box-shadow: 0 4px 12px rgba(60,30,100,0.10);
      text-align: center;
      padding: 22px 16px 20px 16px;
    }
    .info-card .card-label {
      color: #888;
      font-size: 1.23em;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .info-card .card-value {
      color: #18141f;
      font-size: 2.5em;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
    }
    .info-card .card-currency {
      font-size: 2em;
      font-weight: 600;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="outer-box">
    <h2><i>Highest &<br>Average CTC</i></h2>
    <div class="info-card">
      <div class="card-label">Expected Increase in<br>Salary Potential</div>
      <div class="card-value">60%</div>
    </div>
    <div class="info-card">
      <div class="card-label">Average CTC</div>
      <div class="card-value">&#8377;6.1 LPA</div>
    </div>
    <div class="info-card">
      <div class="card-label">Highest CTC</div>
      <div class="card-value">&#8377;36 LPA</div>
    </div>
  </div>
</body>
</html>
