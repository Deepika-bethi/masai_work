<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wireless Earphones Product Card</title>
  <style>
    body {
      background: #f7f8fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .product-card {
      width: 340px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 18px rgba(60,50,120,0.12);
      border: 1.5px solid #e4e7ee;
      padding: 18px 18px 14px 18px;
      box-sizing: border-box;
      margin: 26px;
    }
    .product-img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 18px;
      object-fit: cover;
      height: 220px;
      background: #ececec;
    }
    .product-name {
      font-size: 1.19em;
      font-weight: bold;
      color: #222144;
      margin: 5px 0 3px 0;
    }
    .product-desc {
      color: #666;
      font-size: 0.98em;
      margin-bottom: 8px;
    }
    .ratings-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 3px;
    }
    .rating-badge {
      background: #219c47;
      color: white;
      font-weight: bold;
      font-size: 0.97em;
      border-radius: 6px;
      padding: 1px 7px 2px 6px;
    }
    .rating-count {
      font-size: 0.93em;
      color: #2d2d2d;
      margin-left: 1px;
    }
    .badge {
      background: #2066fd;
      color: white;
      font-weight: 600;
      font-size: 0.95em;
      border-radius: 6px;
      padding: 2px 7px 3px 7px;
    }
    .price-row {
      margin-top: 10px;
      display: flex;
      align-items: baseline;
      gap: 14px;
    }
    .main-price {
      font-size: 1.7em;
      font-weight: bold;
    }
    .old-price {
      font-size: 1.08em;
      color: #888;
      text-decoration: line-through;
      margin-right: 0;
    }
    .discount {
      color: #269c5d;
      font-weight: bold;
      font-size: 1em;
      margin-left: 3px;
    }
    .offer-text {
      margin-top: 7px;
      color: #289c48;
      font-size: 1.09em;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <img class="product-img" src="https://images.unsplash.com/photo-1516707893765-8363e1b407b5?auto=format&fit=crop&w=600&q=80" alt="Wireless Earphones">
    <div class="product-name">Wireless Earphones X2</div>
    <div class="product-desc">Bluetooth 5.2, 24hr battery, Magnetic Sports Fit, Deep Bass, Black Color</div>
    <div class="ratings-row">
      <span class="rating-badge">4.5 â˜…</span>
      <span class="rating-count">(1123)</span>
      <span class="badge">Assured</span>
    </div>
    <div class="price-row">
      <span class="main-price">&#8377;1,000</span>
      <span class="old-price">&#8377;1,400</span>
      <span class="discount">29% off</span>
    </div>
    <div class="offer-text">Bank Offer</div>
  </div>
</body>
</html>
