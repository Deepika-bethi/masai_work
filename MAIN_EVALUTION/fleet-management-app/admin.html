<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <select id="categoryFilter">
            <option value="All">All</option>
            <option value="Auto">Auto</option>
            <option value="Car">Car</option>
            <option value="Truck">Truck</option>
            <option value="Bus">Bus</option>
        </select>

        <select id="availabilityFilter">
            <option value="All">All</option>
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
        </select>

        <button id="clearFilter">Clear Filter</button>
    </nav>

    <!-- Sidebar Form -->
    <aside>
        <h3>Add Vehicle</h3>
        <input type="text" id="regNo" placeholder="Reg No of Vehicle">
        <select id="category">
            <option value="">Select Category</option>
            <option value="Auto">Auto</option>
            <option value="Car">Car</option>
            <option value="Truck">Truck</option>
            <option value="Bus">Bus</option>
        </select>
        <input type="text" id="driverName" placeholder="Driver Name">
        <select id="isAvailable">
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
        </select>
        <button onclick="addFleet()">Add Fleet</button>
    </aside>

    <!-- Main Content -->
    <main id="fleetCards">
        <!-- Vehicle cards will appear here dynamically -->
    </main>

<script src="script.js"></script>
</body>
</html>
