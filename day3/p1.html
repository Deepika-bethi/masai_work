<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Grid Layout</title>
  <style>
    body {
      background: #fff;
      margin: 0;
      padding: 32px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 160px);
      gap: 16px;
      max-width: 900px;
      margin: 0 auto;
    }
    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.8em;
      color: #fff;
      font-weight: 400;
      border-radius: 5px;
    }
    .b1 { background: #00c9ff; }
    .b2 { background: #ff4601; }
    .b3 { background: #4680ea; }
    .b4 { background: #ffdb09; color: #fff; }
    .b5 { background: #9c39fe; }
    .b6 { background: #33c757; }
    .b7 { background: #ff8e6d; }
    .b8 { background: #29bdc7; }
    .b9 { background: #780000; }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="box b2">2.</div>
    <div class="box b3">3.</div>
    <div class="box b4">4.</div>
    <div class="box b5">5.</div>
    <div class="box b6">6.</div>
    <div class="box b1">1.</div>
    <div class="box b7">7.</div>
    <div class="box b8">8.</div>
    <div class="box b9">9.</div>
  </div>
</body>
</html>
