<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Masai Calculator UI</title>
  <style>
    body {
      background: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      font-family: serif;
      color: #346865;
      margin-top: 48px;
      margin-bottom: 50px;
      font-size: 2.8em;
      font-weight: bold;
      letter-spacing: 1.5px;
    }
    .calc-container {
      background: #fff;
      width: 320px;
      margin: auto;
      padding: 40px 30px 30px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 18px rgba(60, 60, 90, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .calc-display {
      width: 96%;
      height: 50px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 2px 8px rgba(50,50,80,0.10);
      background: #fff;
      margin-bottom: 22px;
      font-size: 1.3em;
      text-align: right;
      padding: 0 16px;
      pointer-events: none;
    }
    .calc-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(4, 55px);
      grid-gap: 14px;
      justify-content: center;
    }
    .btn {
      height: 55px;
      border: none;
      border-radius: 10px;
      font-size: 1.29em;
      background: #fff;
      color: #232323;
      box-shadow: 0 2px 8px rgba(120,120,140,0.10);
      font-family: inherit;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.13s;
    }
    .btn.operator {
      background: #060606;
      color: #fff;
    }
    .btn.clear {
      background: #f44336;
      color: #fff;
      font-size: 1.1em;
      font-weight: 700;
    }
    .btn:active {
      opacity: 0.88;
    }
  </style>
</head>
<body>
  <h1>Masai Calculator</h1>
  <div class="calc-container">
    <input class="calc-display" type="text" readonly />
    <div class="calc-grid">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn operator">+</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operator">-</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator">x</button>
      <button class="btn clear">C</button>
      <button class="btn">0</button>
      <button class="btn operator">=</button>
      <button class="btn operator">/</button>
    </div>
  </div>
</body>
</html>
