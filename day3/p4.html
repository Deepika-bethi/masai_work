<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Masai Investors</title>
  <style>
    body {
      background: #f6f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 40px 0;
    }
    .investors-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
    }
    .investor-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(90,90,111,0.13);
      border: 1.5px solid #ececec;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      width: 250px;
      padding-bottom: 14px;
      box-sizing: border-box;
    }
    .investor-photo {
      width: 100%;
      height: 220px;
      object-fit: cover;
      margin-bottom: 14px;
      border-radius: 12px 12px 0 0;
    }
    .investor-name {
      font-weight: 700;
      font-size: 1.07em;
      margin: 0 0 6px;
      color: #1a183b;
      text-align: center;
      padding: 0 10px;
    }
    .investor-title {
      color: #6d6c7b;
      font-size: 0.98em;
      margin: 0 0 6px;
      text-align: center;
    }
    .company-logo {
      width: 80px;
      height: auto;
      margin-top: 8px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="investors-container">
    <div class="investor-card">
      <img class="investor-photo" src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg alt="Vijay Shekhar Sharma" />
      <div class="investor-name">Vijay Shekhar Sharma</div>
      <div class="investor-title">Co-Founder & CEO</div>
      <img class="company-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/55/Paytm_logo.png" alt="Paytm" />
    </div>
    <div class="investor-card">
      <img class="investor-photo" src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="Kunal Shah" />

      <div class="investor-title">Co-Founder</div>
      <img class="company-logo" src="https://upload.wikimedia.org/wikipedia/commons/4/41/CRED-logo.png" alt="CRED" />
    </div>
    <div class="investor-card">
      <img class="investor-photo" src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="Amrish Rau" />

      <img class="company-logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Pine_Labs_logo.png" alt="Pine Labs" />
    </div>
    <div class="investor-card">
      <img class="investor-photo" src="https://i1.wp.com/www.iimb.ac.in/sites/default/files/inline-images/Sampad-Swain_1_1.png" alt="Sampad Swain" />
      <div class="investor-title">Co-Founder & CEO</div>
      <img class="company-logo" src="https://seeklogo.com/images/I/instamojo-logo-1454C71FDE-seeklogo.com.png" alt="Instamojo" />
    </div>
    <div class="investor-card">
      <img class="investor-photo" src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="Ankush Sachdeva" />
